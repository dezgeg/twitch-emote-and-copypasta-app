<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/icon.svg" type="image/svg+xml" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" type="image/png" />
        <link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="any" />
        <link rel="manifest" href="%sveltekit.assets%/app.webmanifest" />
        <link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#9146FF" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="TwitchEmotes" />
        <style>
            /* Global dark theme styles */

            /* Dark theme root styles */
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --bg-tertiary: #404040;
                --text-primary: #ffffff;
                --text-secondary: #b3b3b3;
                --accent-primary: #9146ff;
                --accent-hover: #772ce8;
                --border-color: #555;
                --error-bg: #4a1a1a;
                --error-border: #8b0000;
                --error-text: #ff6b6b;
            }

            /* Apply dark theme to body */
            body {
                background-color: var(--bg-primary);
                color: var(--text-primary);
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                margin: 0;
                padding: 0;
            }

            /* Main container base - no padding by default */
            main {
                margin: 0 auto;
                max-width: 1200px;
            }

            /* Common padding class for views that need it */
            .page-padding {
                padding: 1rem;
            }

            /* Reduced padding for iframe mode */
            .iframe-mode .page-padding {
                padding: 0.5rem;
            }

            /* Headings */
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                color: var(--text-primary);
            }

            /* Input elements */
            input,
            textarea,
            select {
                background-color: var(--bg-secondary);
                color: var(--text-primary);
                border: 1px solid var(--border-color);
                border-radius: 4px;
                padding: 0.5rem;
            }

            input:focus,
            textarea:focus,
            select:focus {
                outline: none;
                border-color: var(--accent-primary);
                box-shadow: 0 0 0 2px rgba(145, 70, 255, 0.2);
            }

            /* Error messages */
            .error {
                padding: 1rem;
                background: var(--error-bg);
                border: 1px solid var(--error-border);
                border-radius: 8px;
                color: var(--error-text);
                text-align: center;
                margin: 2rem 0;
            }

            /* Base button styles */
            button,
            .button {
                padding: 0.5rem 1rem;
                border: 1px solid var(--border-color);
                border-radius: 4px;
                background: var(--bg-secondary);
                color: var(--text-primary);
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
                transition: background-color 0.2s ease;
            }

            button:hover,
            .button:hover {
                background: var(--bg-tertiary);
                text-decoration: none;
            }

            button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

            /* Navigation breadcrumb styles */
            nav {
                margin-bottom: 2rem;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                font-size: 0.9rem;
            }

            nav a {
                color: var(--accent-primary);
                text-decoration: none;
                padding: 0.25rem 0.5rem;
                border-radius: 3px;
                transition: background-color 0.2s ease;
            }

            nav a:hover {
                background: var(--bg-secondary);
                text-decoration: underline;
            }

            nav .separator {
                color: var(--text-secondary);
                font-weight: normal;
            }

            /* Links */
            a {
                color: var(--accent-primary);
            }

            a:hover {
                color: var(--accent-hover);
            }

            /* Paragraphs and general text */
            p {
                color: var(--text-primary);
            }
        </style>
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
