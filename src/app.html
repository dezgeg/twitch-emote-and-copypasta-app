<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            /* Global styles for common UI elements */
            
            /* Main container base */
            main {
                padding: 1rem;
                margin: 0 auto;
            }

            /* Error messages */
            .error {
                padding: 1rem;
                background: #fee;
                border: 1px solid #fcc;
                border-radius: 8px;
                color: #c00;
                text-align: center;
                margin: 2rem 0;
            }

            /* Base button styles */
            button,
            .button {
                padding: 0.5rem 1rem;
                border: 1px solid #ccc;
                border-radius: 4px;
                background: white;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
                color: inherit;
            }

            button:hover,
            .button:hover {
                background: #f5f5f5;
            }

            button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

            /* Navigation base */
            nav {
                margin-top: 2rem;
            }
        </style>
        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
